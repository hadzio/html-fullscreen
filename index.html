<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheets/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <main>
      <article class="debug-odd">
        <div class="grid">
          <div class="v-center">
            <h2>Der erste Titel</h2>
            <a href="" class="btn btn-default">View Gallery</a>
          </div>
        </div>
        <div class="gallery">
          <img src="http://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-341997.jpg">
        </div>
      </article>
      <article class="debug-even">
        <div class="grid">
          <div class="v-center">
            <h2>Anderer Titel</h2>
            <a href="" class="btn btn-default">View Gallery</a>
          </div>
        </div>
        <div class="gallery">
          <img src="http://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-343611.jpg">
        </div>
      </article>
    </main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script>
      $( window ).resize(function() {
        $(".gallery img").each(function(i, item) {
          var img_height = $(item).height();
          var div_height = $(item).parent().height();
          if(img_height<div_height){
              //IMAGE IS SHORTER THAN CONTAINER HEIGHT - CENTER IT VERTICALLY
              var newMargin = (div_height-img_height)/2+'px';
              $(item).css({'margin-top': newMargin });
          }else if(img_height>div_height){
              //IMAGE IS GREATER THAN CONTAINER HEIGHT - REDUCE HEIGHT TO CONTAINER MAX - SET WIDTH TO AUTO
              $(item).css({'width': 'auto', 'height': '100%'});
              //CENTER IT HORIZONTALLY
              var img_width = $(item).width();
              var div_width = $(item).parent().width();
              var newMargin = (div_width-img_width)/2+'px';
              $(item).css({'margin-left': newMargin});
          }
        });
      });
    </script>
  </body>
</html>
